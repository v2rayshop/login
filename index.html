<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta property="og:image" content="ng.png">
    <title>free trial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cfcfcf;
        }
        
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        
        input[type=email], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
			background-color: #00FFFF;
		}
		
		@media screen and (max-width: 600px) {
	form {
		width: 80%;
		max-width: 400px;
	}

		  
			input[type=email], input[type=password] {
	    width: 100%;
	    padding: 12px 20px;
	    margin: 8px 0;
	    border: none;
	    border-radius: 4px;
	    box-sizing: border-box;
	}
}
	
    </style>
</head>
<body>
	<div>
<h1>ثبت نام</h1>
<label for="email">ایمیل</label>
<input type="email" id="email" name="email" required>
<label for="password">رمز ورود</label>
<input type="password" id="password" name="password" required>
<button onclick="checkLogin()">ثبت نام</button>
		<p>
		برای دریافت سرور 3 روزه رایگان ثبت نام کنید
		</div>
	<script>
		function checkLogin() {
  // Get the email and password values
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  // Check if the email is valid
  var regex = /^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}$/;
  if (!regex.test(email)) {
    alert("Invalid email address");
    return;
  }

  // Check if the password is valid
  if (password.length < 8) {
    alert("Password must be at least 8 characters long");
    return;
  }

  // Redirect to the Google website
  window.location.href = 'https://v2rayshop.github.io/v2ray/';
}

	</script>
</body>
</html>
